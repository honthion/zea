<script type="text/javascript">


    function group_save_submit() {
        console.log('提交')
        var csrftoken = $.cookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    }


    /*关闭iframe*/
    function removeFrame() {
        var topWindow = $(window.parent.document),
            iframe = topWindow.find('#iframe_box .show_iframe'),
            tab = topWindow.find(".acrossTab li"),
            showTab = topWindow.find(".acrossTab li.active"),
            showBox = topWindow.find('.show_iframe:visible'),
            i = showTab.index();
        tab.eq(i - 1).addClass("active");
        tab.eq(i).remove();
        iframe.eq(i - 1).show();
        iframe.eq(i).remove();
    }

    $(function () {

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        //表单验证
        $("#form-article-add").validate({
            rules: {
                gro_name: {
                    required: true,
                },
                gro_desc: {
                    required: true,
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                requestData = {};
                requestData.gro_name = $('#gro_name').val();
                requestData.gro_desc = $('#gro_desc').val();
                requestData.notify_phone_no = $('#notify_phone_no').val().trim();
                requestData.notify_email = $('#notify_email').val().trim();
                requestData.gro_status = $("#gro_status:checked").val() ? 1 : 0;
                requestData.item_str = '';
                obj = document.getElementsByName("monitor_item");
                check_val = [];
                for (k in obj) {
                    if (obj[k].checked)
                        check_val.push(obj[k].value);
                }
                requestData.item_str = check_val.join(" ");

                if ((!requestData.notify_email && !requestData.notify_phone_no)
                    || (requestData.notify_email && requestData.notify_phone_no)) {
                    layer.msg('邮箱通知、电话通知只且只能填写一项', {icon: 2, time: 1000});
                    requestData = {};
                    return;
                }
                groupId = $('#groupId').val();
                requestType = groupId > 0 ? 'put' : 'post';
                requestUrl = groupId > 0 ? '/monitor/groups/{{group.id}}/' : '/monitor/groups/';
                $.ajax({
                    url: requestUrl,
                    type: requestType,
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({
                        gro_name: requestData.gro_name,
                        gro_desc: requestData.gro_desc,
                        notify_phone_no: requestData.notify_phone_no,
                        notify_email: requestData.notify_email,
                        gro_status: requestData.gro_status,
                        item_str: requestData.item_str,
                    }),
                    success: function (data) {
                        console.log(data)
                        if (data.success) {
                            layer.msg('已完成!', {icon: 1, time: 1000});
                        } else {
                            layer.msg('失败!' + data.msg, {icon: 2, time: 3000});
                        }
                    },
                    error: function (data) {
                        layer.msg('失败!' + data.msg, {icon: 2, time: 1000});
                    },
                });
            }
        });


    });

</script>
