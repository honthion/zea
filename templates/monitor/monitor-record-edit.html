<script type="text/javascript">

    var base_url = $.cookie('base_url');

    function group_save_submit() {
        var csrftoken = $.cookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    }


    /*关闭iframe*/
    function removeFrame() {
        var topWindow = $(window.parent.document),
            iframe = topWindow.find('#iframe_box .show_iframe'),
            tab = topWindow.find(".acrossTab li"),
            showTab = topWindow.find(".acrossTab li.active"),
            showBox = topWindow.find('.show_iframe:visible'),
            i = showTab.index();
        tab.eq(i - 1).addClass("active");
        tab.eq(i).remove();
        iframe.eq(i - 1).show();
        iframe.eq(i).remove();
    }

    /*监控项备注*/
    function record_remark_save(id, remark) {
        layer.confirm('确认修改备注？', function (index) {
            $.ajax({
                type: 'PUT',
                dataType: 'json',
                contentType: "application/json",
                url: base_url + 'monitor/records/' + id + "/",
                data: JSON.stringify(({
                    "remark": $('#record_remark').val()
                })),
                success: function (data) {
                    layer.msg('已修改!', {icon: 1, time: 1000});
                    removeFrame()
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }


</script>
