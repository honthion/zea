    <title>分组列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 配置列表 <span
        class="c-gray en">&gt;</span> 分组列表


    <a class="btn btn-primary radius r" data-title="添加分组" data-href="monitor/group" onclick="Hui_admin_tab(this)"
       style="line-height:1.6em;margin-top:3px;margin-left: 5px"
       href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加分组</a>
    <a class="btn btn-success radius r btn-refresh" id="id_refresh"
       style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="80">分组名称</th>
                <th width="80">分组描述</th>
                <th width="80">是否开启</th>
                <th width="80">编辑</th>
            </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr class="text-c">
                    <td>{{ group.id }}</td>
                    <td>{{ group.gro_name }}</td>
                    <td>{{ group.gro_desc }}</td>
                    {% if group.gro_status == 1 %}
                        <td class="td-status"><span class="label label-success radius"
                                                    onclick="monitor_group_switch(this,{{ group.id }},{{ group.gro_status }})">可用</span>
                        </td>
                    {% else %}
                        <td class="td-status"><span class="label label-fail radius"
                                                    onclick="monitor_group_switch(this,{{ group.id }},{{ group.gro_status }})">不可用</span>
                        </td>
                    {% endif %}
                    <td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5"
                                                  onClick="monitor_group_edit('分组编辑', {{ group.id }})"
                                                  href="javascript:;" title="编辑"><i
                            class="Hui-iconfont">&#xe6df;</i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    var csrftoken = $.cookie('csrftoken');
    var base_url = $.cookie('base_url');


    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading": false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {#{"orderable": false, "aTargets": [0, 6]}// 不参与排序的列#}
        ]
    });

    /*分组开关*/
    function monitor_group_switch(obj, id, gro_status) {
        layer.confirm('确认修改状态？', function (index) {
            $.ajax({
                type: 'put',
                contentType: "application/json",
                url: base_url + 'monitor/groups/' + id + "/",
                dataType: 'json',
                data: JSON.stringify(({
                    "gro_status": gro_status == 0 ? 1 : 0
                })),
                success: function (data) {
                    layer.msg('已修改!', {icon: 1, time: 1000});
                    location.href = location.href
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*编辑*/
    function monitor_group_edit(title, id, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: base_url + 'monitor/groups/' + id + "/",
        });
        layer.full(index);
    }


</script>
</body>
</html>
