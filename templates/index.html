<aside class="Hui-aside">

            <ul id="min_title_list" class="acrossTab cl">

                    <span title="监控" data-href="monitor/">监控概况</span>

</section>

<script type="text/javascript">
    $(function () {
        // 将base——url添加进storage
        base_url = $('#base_url_id').val()
        console.log(base_url)
        $.cookie('base_url', base_url);
    });

    //退出登录
    function login_out() {
        $.get("login_out",
            function (data, status) {
                // alert("数据: \n" + data + "\n状态: " + status);
            });
    }

    /*个人信息*/
    function myselfinfo() {
        layer.open({
            type: 1,
            area: ['300px', '200px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '查看信息',
            content: '<div>管理员信息</div>'
        });
    }

    // 激活tab
    function defaultActive() {
        $('#min_title_list').children().each(function (index) {
            if (index == 0) {
                $(this).click();
            }
        })
    }


</script>


</body>
